<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="Sign_up form.css" />
	</head>
	
	<body>

        <div class="signup">
            <form>
                <h2>Sign Up</h2>
				<div class="firstname">
					<p>First Name</p>
					<input type="text" ref="fname" name="" placeholder="First name...">
				</div>
				<div class="lastname">
					<p>Last Name</p>
					<input type="text" ref="lname" name="" placeholder="Last name...">
				</div>
				<div class="uname">
					<p>Username</p>
					<input type="text" ref="username" name="" placeholder="Username...">
				</div>
				<div class="mail">
					<p>E-mail</p>
					<input type="text" ref="email" name="" placeholder="E-mail.....">
				</div>
				<div class="pwd">
					<p>Password</p>		
					<input type="password" ref="pass" name="" placeholder="*******">
				</div>
				<div class="cpwd">
					<p>Confirm Password</p>
					<input type="password" ref="confirmPass" name="" placeholder="*******">
				</div>
				<div class="signupbtn">
				<input type="button" class="submitbutton" value="Sign up" v-on:click="signupbtn" align="middle"></div>
				<div class="addrep-error" id="error" v-if="seen">
					<p class="message">
						{{ message }}
					</p>
				</div>
				<div class="addrep-success" id="success" v-if="seenSuccess">
					<p class="message">
						{{ message }}
					</p>
				</div>			
            </form>
        </div>
